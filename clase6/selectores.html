<html>
<head>
<link rel="stylesheet" type="text/css" href="selectores.css" />
<script src="jquery-2.2.1.min.js"></script>
<script>
$(document).ready(function () {
	$("#contenido").hide();
	$("#contenido").fadeIn(1000);

	$("header").click(function () {
		$(this).css("background", "yellow")
	})	


});
</script>
</head>
<body>
	<header>
	contenido header
	</header>
	<div id="contenido">
	contenido div
	</div>
	<footer class="pie">
	Contenido footer
	</footer>
</body>
</html>
