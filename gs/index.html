<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="greensock-js/src/uncompressed/TweenMax.js"></script>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            
            .box {
                margin: auto;
                width: 200px;
                height: 200px;
                background: mediumpurple;
                margin-bottom: 10px;
            }
            .spacer {
                height: 70px;
            }
            .spacer:before {
                content: "";
                display: block;
                border-bottom: 2px dotted grey;
                padding-top:30px;
            }
        </style>
    </head>
    <body>
        <div id="box1" class="box"></div> 
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>

        <script>
            $(document).ready(function () {
                $("#box1").click(function () {
                    TweenMax.to("#box1", 2, {backgroundColor:"#ff0000", width:"50%", ease:Power1.easeOut});
                });
                $("#box2").click(function () {
                    TweenMax.from("#box2", 1.5, {backgroundColor:"#ffccdd", width:"33%", ease:Back.easeOut.config(1.7)});
                });
                $("#box3").click(function () {
                    TweenMax.fromTo("#box3", 1.5, {backgroundColor:"#00ff00", width:"200px"}, { backgroundColor:"#ff00ff", width:"100%"});
                });
                $("#box4").click(function () {
                    TweenMax.to("#box4", 2, {rotation:"45"});
                });
            });
        </script>

        <div class="spacer"></div>

        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        
        <script>
            $(document).ready(function () {
                var tl = new TimelineMax();
                tl.to("#box5", 0.3, { width: "30%", backgroundColor:"#ddcc00", ease:Power1.easeIn});
                tl.to("#box6", 0.3, { width: "20%", backgroundColor:"#ff00cc", ease:Power1.easeOut});
                tl.to("#box5", 0.3, { height: 100, backgroundColor:"#ddcc00", ease:Power1.easeOut});
                tl.to("#box6", 0.3, { width: 200, backgroundColor:"#ff00cc", ease:Power1.easeOut});
                tl.to("#box6", 0.3, { borderRadius:"50%", ease:Power1.easeOut});
                tl.to("#box5", 0.3, { rotation: 360,  ease:Power1.easeOut});
                tl.to("#box6", 0.3, { borderRadius:"0%", backgroundColor:"#ddcc00", ease:Power1.easeOut});
                tl.to("#box5", 0.3, { width:"100%", backgroundColor:"#ff00cc", ease:Power1.easeOut});
                tl.to("#box6", 0.3, { rotation: 360, ease:Power1.easeOut});
                tl.to("#box6", 0.3, { width:"100%", height: 50, ease:Power1.easeOut});
                tl.pause();

                $("#box5").click(function () {
                    tl.play();
                });
                $("#box6").click(function () {
                    tl.reverse();
                });
            });
        </script>

        <div class="spacer"></div>

        <div id="box7" class="box"></div>
        <div id="box8" class="box" style="background-image:url(tortuga.jpg); background-size: cover;"></div>

        <script>
            $(document).ready(function () {
                $("#box7").click(function () {
                    TweenMax.to("#box7", 1, {width:"50%", repeat:3, repeatDelay:0.5});
                });
                $("#box8").click(function () {
                    TweenMax.to("#box8", 1, {rotationY:360, transformOrigin:"center top", repeat:-1, yoyo:true});
                });
            });
        </script>

    </body>
</html>
